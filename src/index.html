<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <button class="profile__avatar-update" type="button" name="avatar-update"><img src="#" alt="Аватар пользователя" class="profile__avatar"></button>
            <div class="profile__container">
                <h1 class="profile__person"></h1>
                <p class="profile__job"></p>
                <button class="profile__edit" type="button" aria-label="редактировать профиль"><img src="<%=require('./images/pencil-icon.svg')%>" alt="иконка карандаш" ></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"><img src="<%=require('./images/plus_icon.svg')%>" alt="иконка плюс"></button>
        </section>
        <section class="cards">
            <ul class="cards-list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 @rodiontazetdinov</p>
    </footer>

    <div class="popup popup_type_profile-edit">
        <form class="popup__form" name="profileEdit" method="post" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_user-name" id="name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="name-error"></span>
            <input class="popup__input popup__input_type_user-job" id="job" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="job-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
            <button type="button" class="popup__close" aria-label="закрыть"><img src="<%=require('./images/close_icon.svg')%>" alt="иконка закрыть" class="popup__icon"></button>
        </form>
    </div>
    <div class="popup popup_type_card-add">
        <form class="popup__form" name="cardAdd" method="post" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_place-name" id="text" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error" id="text-error"></span>
            <input class="popup__input popup__input_type_image-url" id="url" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="url-error"></span>
            <button class="popup__button" type="submit">Создать</button>
            <button type="button" class="popup__close" aria-label="закрыть"><img src="<%=require('./images/close_icon.svg')%>" alt="иконка закрыть" class="popup__icon"></button>
        </form>
    </div>
    <div class="popup popup_type_show-image">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть"><img src="<%=require('./images/close_icon.svg')%>" alt="иконка закрыть" class="popup__icon"></button>
            <img src="<%=require('./images/moscow.jpg')%>" alt="" class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>
    <div class="popup popup_type_confirm">
        <form class="popup__form" name="confirm" method="post" novalidate>
            <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
            <button class="popup__button" type="submit">Да</button>
            <button type="button" class="popup__close" aria-label="закрыть"><img src="<%=require('./images/close_icon.svg')%>" alt="иконка закрыть" class="popup__icon"></button>
        </form>
    </div>
    <div class="popup popup_type_avatar-save">
        <form class="popup__form" name="avatarSave" method="post" novalidate>
            <h2 class="popup__title popup__title_type_avatar-save">Обновить аватар</h2>
            <input class="popup__input popup__input_type_image-url" id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="avatar-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
            <button type="button" class="popup__close" aria-label="закрыть"><img src="<%=require('./images/close_icon.svg')%>" alt="иконка закрыть" class="popup__icon"></button>
        </form>
    </div>

    <template id="card">
        <li class="cards-list__card-container">
            <img src="<%=require('./images/moscow.jpg')%>" alt="изображение места" class="cards-list__card-image">
            <img src="<%=require('./images/bin_icon.svg')%>" alt="иконка удаления" class="cards-list__card-bin">
            <div class="cards-list__info">
                <h2 class="cards-list__name"></h2>
                <div class="cards-list__like-container">
                    <button type="button" class="cards-list__like" aria-label="лайк"></button>
                    <div class="cards-list__like-counter"></div>
                </div>
            </div>
        </li>
    </template>
     
</body>
</html>
