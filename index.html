<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="жак ив кусто" class="profile__avatar">
            <div class="wrapper">
                <div class="wrapper__first-column">
                    <p class="profile__person">Жак-Ив Кусто</p>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <div class="wrapper__second-column">
                    <img src="./images/pencil-icon.svg" alt="редактировать" class="profile__edit">
                </div>
            </div>
            <button class="profile__add-button"><img src="./images/plus_icon.svg" alt="добавить"></button>
        </section>
        <section class="cards">
            <ul class="cards-list">
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/liezen.jpg" alt="лиезен" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Лиезен</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/london.jpg" alt="лондон" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Лондон</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/moscow.jpg" alt="москва" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Москва</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/new_york.jpg" alt="нью-йорк" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Нью-Йорк</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/sochi.jpg" alt="сочи" class="cards-list__card-image">
                    </div>
    
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Сочи</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/zurich.jpg" alt="Цюрих" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__bottom-wrapper">
                        <p class="cards-list__name">Цюрих</p>
                        <img src="./images/like_icon.svg" alt="лайк" class="cards-list__like">
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 @rodiontazetdinov</p>
        </footer>
    </main>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <label class="popup__title">Редактировать профиль</label>
                <input class="popup__name" type="text" value="Жак-Ив Кусто">
                <input class="popup__job" type="text" value="Исследователь океана">
                <button class="popup__button">Сохранить</button>
                <img src="./images/close_icon.svg" alt="закрыть" class="popup__close">
            </form>
        </div>
    </div>
    <script src="./js/index.js" defer></script>
</body>
</html>
