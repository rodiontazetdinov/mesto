<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
            <ul class="profile__container">
                <li class="profile__item"><h1 class="profile__person">Жак-Ив Кусто</h1></li>
                <li class="profile__item"><p class="profile__job">Исследователь океана</p></li>
                <li><button class="profile__edit" type="button"><img src="./images/pencil-icon.svg" alt="иконка карандаш" ></button></li>
            </ul>
            <button class="profile__add-button" type="button"><img src="./images/plus_icon.svg" alt="иконка плюс"></button>
        </section>
        <section class="cards">
            <ul class="cards-list">
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/liezen.jpg" alt="дома на фоне гор" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Лиезен</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/london.jpg" alt="Тауэрский мост в Лондоне" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Лондон</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/moscow.jpg" alt="Вид на МГУ в Москве" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Москва</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/new_york.jpg" alt="вид с птичьего полёта на нью-йорк" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Нью-Йорк</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/sochi.jpg" alt="домики в горах сочи" class="cards-list__card-image">
                    </div>
    
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Сочи</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
                <li class="cards-list__card-container">
                    <div class="cards-list__top-wrapper">
                        <img src="./images/zurich.jpg" alt="улица с трамваем в Цюрихе" class="cards-list__card-image">
                    </div>
                    <div class="cards-list__info">
                        <h2 class="cards-list__name">Цюрих</h2>
                        <button type="button" class="cards-list__like"><img src="./images/like_icon.svg" alt="иконка лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 @rodiontazetdinov</p>
    </footer>
    
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="profileEdit" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text" name="pofileName" placeholder="Имя">
                <input class="popup__job" type="text" name="profileJob" placeholder="О себе">
                <button class="popup__button" type="submit">Сохранить</button>
                <button type="button" class="popup__close"><img src="./images/close_icon.svg" alt="иконка закрыть" ></button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
