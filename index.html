<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <div class="profile">
            <img src="./images/avatar.png" alt="жак ив кусто" class="profile__avatar">
            <div class="wrapper">
                <div class="wrapper__first-column">
                    <p class="profile__person">Жак-Ив Кусто</p>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <div class="wrapper__second-column">
                    <img src="./images/pencil-icon.svg" alt="редактировать" class="profile__edit">
                </div>
            </div>
            <button class="profile__add-button"><img src="./images/plus_icon.svg" alt="добавить"></button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
